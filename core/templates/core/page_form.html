{% extends 'core/base.html' %}

{% block title %}{{ form.instance.pk|yesno:"Editar página,Nueva página" }}{% endblock %}

{% block content %}
  <h2>{{ form.instance.pk|yesno:"Editar página ✏️,Nueva página ➕" }}</h2>

  <form method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 1rem;">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" style="
          padding: 10px;
          background-color: #007BFF;
          color: white;
          border: none;
          border-radius: 5px;
          font-weight: bold;
      ">💾 Guardar</button>
  </form>

  <a href="{% url 'page_list' %}" style="margin-top: 1rem; display: inline-block;">⬅️ Volver a la lista</a>
{% endblock %}
