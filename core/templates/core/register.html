{% extends 'core/base.html' %}

{% block title %}
  Registro de Empresas | Innova Talent
{% endblock %}

{% block content %}
  <h2>Registro para CEOs / Empresas</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="alert-success">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrarse</button>
  </form>
{% endblock %}
